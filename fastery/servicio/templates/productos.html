<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platillos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Platillos del restaurante {{id}}</h1>

<div class="card mb-3">
  <img src="{{res.logo.url}}" class="card-img-top" alt="..." style="width: 250px; height: 250;">
  <div class="card-body">
    <h5 class="card-title">{{id}}</h5>
    <p class="card-text">Direccion: {{res.direccion}}</p>
      <p class="card-text"> Telefono: {{res.telefono}}</p>
    <p class="card-text"><small class="text-body-secondary">{{res.descripcion}}</small></p>
  </div>
</div>


<h1>MENU</h1>
</hr>
<div class="container mt-5">
    <div class="card-group">
{% for food in comida %}
{% if food.nombre_restaurant == id %}

<div class="card">
                <img src="{{food.imagen_plato.url}}" class="card-img-top" alt=" ">
                <div class="card-body">
                    <h5 class="card-title">{{food.name}}</h5>
                    <p class="card-text">{{food.detail}}</p>
                     <a href="{% url 'pedido' food.id %}" class="btn btn-primary">Ordenar</a>
                </div>
            </div>


{% endif %}
{% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

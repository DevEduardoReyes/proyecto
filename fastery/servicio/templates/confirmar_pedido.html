<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle del pedido </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>CONFIRMAR SU PEDIDO</h1>

<div class="card mb-3" style="max-width: 1040px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{orden.imagen_plato.url}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{orden.name}}</h5>
        <p class="card-text">{{orden.detail}}</p>
        <p class="card-text"><small class="text-body-secondary">Precio: {{orden.valor}}</small></p>
<button type="button" class="btn btn-outline-danger" onclick="window.location.href='/pedido_realizado';">Realizar pedido</button>

      </div>
    </div>
  </div>
</div>


<br/>
<div><a href="/pedido_realizado" class="cta-button">Realizar pedido</a></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
